<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GitHub User Finder</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#0f172a] text-white font-sans min-h-screen flex items-center justify-center p-6">
  <div class="w-full max-w-3xl space-y-8">

    <!-- Header -->
    <header class="text-center space-y-2">
      <h1 class="text-4xl md:text-5xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-600">
        GitHub User Finder
      </h1>
      <p class="text-gray-400 text-sm">Discover developers across the world with style.</p>
    </header>

    <!-- Search Bar -->
    <div class="flex items-center gap-2 bg-gray-800 rounded-full px-4 py-3 shadow-md focus-within:ring-2 focus-within:ring-blue-500 transition">
      <input type="text" placeholder="Enter GitHub username..." class="usernameinp flex-1 bg-transparent text-white placeholder-gray-400 outline-none text-sm md:text-base" />
      <button class="search bg-gradient-to-r from-blue-500 to-purple-600 hover:from-purple-600 hover:to-blue-500 transition px-5 py-2 rounded-full font-medium text-sm">
        Search
      </button>
    </div>

    <!-- Profile Card (Will be injected from JS) -->
    <div class="card bg-gradient-to-br from-gray-800 to-gray-900 border border-gray-700 rounded-2xl p-6 shadow-xl flex flex-col md:flex-row gap-6 items-center md:items-start transition-all duration-300">
      <!-- Profile will be injected here -->
    </div>

    <!-- Error Msg -->
    <div class="error text-center text-red-400 text-sm"></div>

    <!-- Footer -->
    <footer class="text-center text-xs text-gray-500 mt-8">
        <p>&copy; 2025 Devidas Arse. All rights reserved.</p>
        <p class="mt-2">Crafted with ❤️ and passion for technology</p>
      </footer>
      
  </div>

  <!-- JS file -->
  <script src="script.js"></script>
</body>

</html>
